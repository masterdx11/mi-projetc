<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class='ntf-app'>
    <div class="card">
      <div class="vista">
        <img class="ntfimg" src="./img/image-equilibrium.jpg" alt="rombo">
      </div>

      <h2 class="equilibrium__title">Equilibrium #3429</h2>

      <p class="our">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth">
        <div class="rom">
          <img src="./img/icon-ethereum.svg" alt="ethe"><span class="etspan">0.041 ETH</span>

        </div>
        <div class="relo">
          <img src="./img/icon-clock.svg" alt="clock"><span class="clockspan">3 days left</span>
        </div>
        </div>

        <hr class="linea">
        <div class="usuario">
          <img class="avatar" src="./img/image-avatar.png" alt="avatar">
          <p class="crea">Creation of <span class="nombre">Jules Wyven</span></p>
        </div>
      </div>

    </div>


</body>

</html>
